{% extends 'base.html' %}
{% load static %}
<!-- 품목 추가하기 동적 기능 -->
{% block head %}
<link rel="stylesheet" href="{% static 'css/new.css' %}" />

<div id="parah"></div>
<style>
    .search_in input {
        width: 250px;
        text-align: center;
    }
</style>

<script>
    var arrInput = new Array(0);
    var arrInputValue = new Array(0);

    function addInput() {
        arrInput.push(arrInput.length);
        arrInputValue.push("");
        display();
    }

    function display() {
        document.getElementById('parah').innerHTML = "";
        for (intI = 0; intI < arrInput.length; intI++) {
            document.getElementById('parah').innerHTML += createInput(arrInput[intI], arrInputValue[intI]);
        }
    }

    function saveValue(intId, strValue) {
        arrInputValue[intId] = strValue;
    }

    function createInput(id, value) {
        return "<input type='text' id='test " + id + "' onChange='javascript:saveValue(" + id +
            ",this.value)' value='" +

            value + "'><br>";
    }

    function deleteInput() {
        if (arrInput.length > 0) {
            arrInput.pop();
            arrInputValue.pop();
        }
        display();
    }
</script>
{% endblock %}

{% block content %}
<h5>나도 요청하기</h5>
<h5>이 곳은 new.html입니다</h5>

<!--항목추가하기 : 근데 이게 아래 글작성 폼테그에 들어가면 작동이 안됨
    지금 위치에서는 작동 가능-->

<form class="js-form">
    <input type="text" placeholder="입력" />
</form>
  <ul class="js-output"></ul>

<script>
const form = document.querySelector(".js-form");
const input = form.querySelector("input");
const output = document.querySelector(".js-output");

function outputList(text) {
  //출력을 위해 output 함수를 생성
  const li = document.createElement("li"); //li태그 생성
  const span = document.createElement("span"); // span태그 생성
  span.innerText = text; //현재입력된 값을 받아 span에 저장
  li.appendChild(span); //li태그 안에 span태그 넣기
  output.appendChild(li); //ul태그 안에 li태그 넣기
}

function submitHandler(event) {
  event.preventDefault(); //submit하면 정보가 날라가고 새로고침한거로 된거기 때문에 그걸 막기위해 event.preventDefault 값을 써준다.
  const currentValue = input.value; //input에서 온 value를 현재값으로 가져온다.
  outputList(currentValue);
  input.value = ""; //input 제출 후 공백란으로 남기기
}

function init() {
  form.addEventListener("submit", submitHandler);
  //input 에서 submit 되어 있을때,submitHandler함수가 실행되도록 이벤트 추가
}
init();
</script>
